<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BGMI Tournament Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#020617;
  font-family:Arial, sans-serif;
  color:white;
}

/* HEADER */
.header{
  background:#0f172a;
  padding:15px;
  text-align:center;
  border-bottom:2px solid #22c55e;
}

.header h2{
  margin:0;
  color:#22c55e;
}

.stats{
  margin-top:8px;
  font-size:14px;
}

/* PROGRESS BAR */
.progress-box{
  width:90%;
  height:12px;
  background:#1e293b;
  border-radius:20px;
  margin:10px auto;
  overflow:hidden;
}

.progress{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22c55e,#16a34a);
  transition:0.4s;
}

/* MAIN GRID */
.container{
  max-width:1200px;
  margin:20px auto;
  padding:10px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:15px;
}

/* TEAM CARD */
.team{
  background:#0f172a;
  border-radius:12px;
  padding:10px;
  border:1px solid #1e293b;
  box-shadow:0 0 10px rgba(0,0,0,.4);
}

.team-title{
  text-align:center;
  font-weight:bold;
  margin-bottom:8px;
  color:#38bdf8;
}

.player{
  background:#020617;
  padding:6px 8px;
  margin:6px 0;
  border-radius:6px;
  font-size:13px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border:1px solid #1e293b;
}

.player.empty{
  opacity:.4;
}

.player.booked{
  background:linear-gradient(135deg,#052e16,#022c22);
  border-color:#22c55e;
  box-shadow:0 0 6px rgba(34,197,94,.5);
  animation:glow 2s infinite;
}

@keyframes glow{
  0%{box-shadow:0 0 0 rgba(34,197,94,.3)}
  50%{box-shadow:0 0 12px rgba(34,197,94,.9)}
  100%{box-shadow:0 0 0 rgba(34,197,94,.3)}
}

.player span{
  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
  max-width:75%;
}

@media(max-width:600px){
  .container{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="header">
  <h2>üèÜ BGMI TOURNAMENT DASHBOARD</h2>
  <div class="stats">
    Total Slots: 100 |
    Booked: <span id="bookedCount">0</span> |
    Available: <span id="availableCount">100</span>
  </div>

  <div class="progress-box">
    <div class="progress" id="progressBar"></div>
  </div>
</div>

<div class="container" id="teamContainer"></div>

<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { getDatabase, ref, onValue }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const TOTAL_PLAYERS = 100;
const TEAM_SIZE = 4;
const TOTAL_TEAMS = 25;

const container = document.getElementById("teamContainer");
const bookedCountEl = document.getElementById("bookedCount");
const availableCountEl = document.getElementById("availableCount");
const progressBar = document.getElementById("progressBar");

/* CREATE TEAM STRUCTURE */
function createTeams(){
  container.innerHTML = "";

  for(let t=1; t<=TOTAL_TEAMS; t++){
    let teamHTML = `
      <div class="team" id="team-${t}">
        <div class="team-title">TEAM ${t}</div>
    `;

    for(let p=1; p<=TEAM_SIZE; p++){
      teamHTML += `
        <div class="player empty" id="slot-${((t-1)*4)+p}">
          <span>Empty</span>
        </div>
      `;
    }

    teamHTML += `</div>`;
    container.innerHTML += teamHTML;
  }
}

createTeams();

/* LOAD BOOKINGS LIVE */
onValue(ref(db,"bookings"), snapshot=>{

  createTeams();

  if(!snapshot.exists()){
    updateStats(0);
    return;
  }

  let index = 1;
  snapshot.forEach(child=>{
    if(index > TOTAL_PLAYERS) return;

    const data = child.val();
    const slot = document.getElementById(`slot-${index}`);

    slot.classList.remove("empty");
    slot.classList.add("booked");

    slot.querySelector("span").innerText =
      data.name || "Player";

    index++;
  });

  updateStats(index-1);

});

/* UPDATE HEADER STATS */
function updateStats(booked){
  bookedCountEl.innerText = booked;
  availableCountEl.innerText = TOTAL_PLAYERS - booked;

  const percent = (booked / TOTAL_PLAYERS) * 100;
  progressBar.style.width = percent + "%";
}
</script>

</body>
</html>
