<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGMI Live Leaderboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1220,#020617);
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  padding:15px;
  color:white;
}

.container{
  width:100%;
  max-width:500px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 30px rgba(34,197,94,.2),
             inset 0 0 15px rgba(0,0,0,.6);
}

.title{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  color:#22c55e;
  margin-bottom:15px;
}

.status{
  text-align:center;
  margin-bottom:10px;
  font-weight:bold;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #1e293b;
  font-size:13px;
}

th{
  background:#16a34a;
}

.gold{
  background:gold;
  color:black;
  font-weight:bold;
}

.silver{
  background:silver;
  color:black;
  font-weight:bold;
}

.bronze{
  background:#cd7f32;
  color:black;
  font-weight:bold;
}

.winner{
  text-align:center;
  margin-top:15px;
  padding:10px;
  border-radius:10px;
  background:#22c55e;
  color:black;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

  <div class="title">üìä LIVE LEADERBOARD</div>
  <div class="status" id="matchStatus">Loading Match...</div>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>K</th>
        <th>Pos</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody">
    </tbody>
  </table>

  <div id="winnerBox"></div>

</div>

<script type="module">
import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { getDatabase, ref, onValue }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* üî• CHANGE MATCH ID HERE */
const currentMatch = "match1";

const resultsRef = ref(db,
`bgmiTournament/matches/${currentMatch}/results`);

const infoRef = ref(db,
`bgmiTournament/matches/${currentMatch}/info`);

const tableBody = document.getElementById("leaderboardBody");
const statusEl = document.getElementById("matchStatus");
const winnerBox = document.getElementById("winnerBox");

/* üî• MATCH STATUS LISTENER */
onValue(infoRef,(snap)=>{
  if(!snap.exists()){
    statusEl.innerText = "Match Not Found";
    statusEl.style.color = "red";
    return;
  }

  const status = snap.val().status || "upcoming";

  if(status === "upcoming"){
    statusEl.innerText = "üü° Upcoming Match";
    statusEl.style.color = "#facc15";
  }

  if(status === "live"){
    statusEl.innerText = "üü¢ Match Live";
    statusEl.style.color = "#22c55e";
  }

  if(status === "completed"){
    statusEl.innerText = "üî¥ Match Completed";
    statusEl.style.color = "red";
  }
});

/* üî• LIVE LEADERBOARD */
onValue(resultsRef,(snapshot)=>{

  tableBody.innerHTML = "";
  winnerBox.innerHTML = "";

  if(!snapshot.exists()){
    tableBody.innerHTML =
      "<tr><td colspan='5'>No Players Yet</td></tr>";
    return;
  }

  const players = Object.entries(snapshot.val())
    .map(([uid,val])=>({
      uid,
      kills:val.kills || 0,
      position:val.position || 0,
      totalPoints:val.totalPoints || 0
    }));

  players.sort((a,b)=> b.totalPoints - a.totalPoints);

  players.forEach((p,index)=>{

    let cls="";
    if(index===0) cls="gold";
    if(index===1) cls="silver";
    if(index===2) cls="bronze";

    tableBody.innerHTML += `
      <tr class="${cls}">
        <td>${index+1}</td>
        <td>${p.uid}</td>
        <td>${p.kills}</td>
        <td>${p.position}</td>
        <td>${p.totalPoints}</td>
      </tr>
    `;
  });

  /* üèÜ AUTO WINNER DECLARE */
  if(players.length > 0){
    winnerBox.innerHTML = `
      <div class="winner">
        üèÜ Winner: ${players[0].uid} 
        (${players[0].totalPoints} Points)
      </div>
    `;
  }

});
</script>

</body>
</html>
