<!DOCTYPE html>
<html>
<head>
<title>BGMI Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#020617;
  color:white;
  font-family:Arial;
}
.box{
  width:380px;
  margin:20px auto;
  background:#0f172a;
  padding:15px;
  border-radius:10px;
}
h2,h3{text-align:center}
.stat{
  background:#1e293b;
  padding:10px;
  border-radius:6px;
  margin:8px 0;
  text-align:center;
}
table{
  width:100%;
  border-collapse:collapse;
}
td,th{
  border:1px solid #334155;
  padding:6px;
  text-align:center;
}
.top1{background:#facc15;color:black}
.top2{background:#94a3b8;color:black}
.top3{background:#cd7f32;color:black}
</style>
</head>

<body>

<div class="box">
  <h2>üî• BGMI Tournament</h2>

  <div class="stat">
    ‚è≥ Match Starts In:
    <span id="timer">--</span>
  </div>

  <div class="stat">
    üë• Players Joined:
    <span id="players">0</span>
  </div>

  <h3>üèÜ Player List</h3>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>BGMI ID</th>
      </tr>
    </thead>
    <tbody id="leaderboard"></tbody>
  </table>
</div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* üë• PLAYERS FROM BOOKINGS */
const bookingsRef = ref(db,"bookings");

onValue(bookingsRef, snap=>{
  const playersEl = document.getElementById("players");
  const board = document.getElementById("leaderboard");

  board.innerHTML = "";

  if(!snap.exists()){
    playersEl.innerText = "0";
    return;
  }

  const data = snap.val();
  const list = Object.values(data);

  playersEl.innerText = list.length;

  list.forEach((p,i)=>{
    board.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td>${p.name}</td>
        <td>${p.bgmi}</td>
      </tr>
    `;
  });
});

/* ‚è≥ MATCH TIMER (6:00 PM) */
const MATCH_TIME = new Date();
MATCH_TIME.setHours(18,0,0,0);

setInterval(()=>{
  const now = Date.now();
  const diff = MATCH_TIME - now;

  const timer = document.getElementById("timer");

  if(diff <= 0){
    timer.innerText = "MATCH STARTED";
    return;
  }

  const m = Math.floor(diff/60000);
  const s = Math.floor((diff%60000)/1000);
  timer.innerText = `${m}m ${s}s`;
},1000);
</script>

</body>
</html>
