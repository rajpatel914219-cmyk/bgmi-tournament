<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGMI Tournament Room</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#0b1220,#020617);
  font-family:Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
  color:white;
}

.card{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,#0f172a,#020617);
  border-radius:18px;
  padding:20px;
  box-shadow:0 0 30px rgba(34,197,94,.2),
             inset 0 0 15px rgba(0,0,0,.6);
}

.title{
  text-align:center;
  font-size:18px;
  font-weight:bold;
  color:#22c55e;
  margin-bottom:15px;
}

.section{
  background:#1e293b;
  padding:12px;
  border-radius:10px;
  margin-top:12px;
}

.label{
  font-size:13px;
  color:#94a3b8;
}

.value{
  font-size:16px;
  font-weight:bold;
  margin-top:5px;
}

.status{
  text-align:center;
  margin-top:10px;
  font-weight:bold;
}

.countdown{
  text-align:center;
  margin-top:10px;
  font-size:14px;
  color:#facc15;
}

button{
  width:100%;
  padding:14px;
  margin-top:15px;
  border:none;
  border-radius:12px;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:white;
}

.rules{
  font-size:13px;
  margin-top:10px;
  color:#cbd5e1;
}
</style>
</head>

<body>

<div class="card">

  <div class="title">ðŸŽ® MATCH ROOM DETAILS</div>

  <div class="section">
    <div class="label">Room ID</div>
    <div class="value" id="roomId">Loading...</div>
  </div>

  <div class="section">
    <div class="label">Password</div>
    <div class="value" id="roomPass">Loading...</div>
  </div>

  <div class="status" id="matchStatus">Checking Status...</div>
  <div class="countdown" id="countdown"></div>

  <div class="section">
    <div class="label">Match Rules</div>
    <div class="rules">
      â€¢ Emulator Not Allowed<br>
      â€¢ Hacks = Permanent Ban<br>
      â€¢ Follow Fair Play<br>
      â€¢ Be On Time
    </div>
  </div>

  <button onclick="goLeaderboard()">ðŸ“Š View Live Leaderboard</button>

</div>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { getDatabase, ref, onValue }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ðŸ”¥ CHANGE MATCH ID HERE */
const currentMatch = "match1";

const matchRef = ref(db, 
`bgmiTournament/matches/${currentMatch}/info`);

const roomIdEl = document.getElementById("roomId");
const roomPassEl = document.getElementById("roomPass");
const statusEl = document.getElementById("matchStatus");
const countdownEl = document.getElementById("countdown");

/* ðŸ”¥ REALTIME LISTENER */
onValue(matchRef, (snapshot)=>{

  if(!snapshot.exists()){
    statusEl.innerText = "Match Not Available";
    statusEl.style.color = "red";
    return;
  }

  const data = snapshot.val();

  roomIdEl.innerText = data.roomId || "Not Released";
  roomPassEl.innerText = data.password || "Not Released";

  const status = data.status || "upcoming";

  if(status === "upcoming"){
    statusEl.innerText = "ðŸŸ¡ Upcoming Match";
    statusEl.style.color = "#facc15";
  }

  if(status === "live"){
    statusEl.innerText = "ðŸŸ¢ Match Live Now";
    statusEl.style.color = "#22c55e";
  }

  if(status === "completed"){
    statusEl.innerText = "ðŸ”´ Match Completed";
    statusEl.style.color = "red";
  }

  if(data.startTime){
    startCountdown(data.startTime);
  }

});

/* â³ COUNTDOWN */
function startCountdown(startTime){

  const interval = setInterval(()=>{

    const now = Date.now();
    const diff = startTime - now;

    if(diff <= 0){
      countdownEl.innerText = "Match Started!";
      clearInterval(interval);
      return;
    }

    const mins = Math.floor(diff / 60000);
    const secs = Math.floor((diff % 60000) / 1000);

    countdownEl.innerText =
      `Starts In: ${mins}m ${secs}s`;

  },1000);
}

/* ðŸ”— NAVIGATION */
window.goLeaderboard = ()=>{
  window.location.href = "leaderboard.html";
};

</script>

</body>
</html>
