<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Premium App</title>

<style>

/* ==============================
   GLOBAL STYLE
============================== */

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#020617,#0f172a);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:white;
  overflow:hidden;
}

/* ==============================
   SPLASH SCREEN
============================== */

.splash{
  text-align:center;
  animation:fadeIn 1s ease;
}

.logo{
  font-size:28px;
  font-weight:bold;
  color:#22c55e;
  margin-bottom:10px;
}

.tagline{
  font-size:14px;
  opacity:.7;
}

/* Loading Animation */

.loader{
  margin-top:25px;
  border:4px solid #1e293b;
  border-top:4px solid #22c55e;
  border-radius:50%;
  width:40px;
  height:40px;
  animation:spin 1s linear infinite;
  margin-left:auto;
  margin-right:auto;
}

@keyframes spin{
  0%{transform:rotate(0)}
  100%{transform:rotate(360deg)}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px);}
  to{opacity:1;transform:translateY(0);}
}

</style>
</head>

<body>

<div class="splash">
  <div class="logo">ðŸš€ Premium App</div>
  <div class="tagline">Loading secure experience...</div>
  <div class="loader"></div>
</div>

"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { getAuth, onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”‘ Firebase Config */

  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  authDomain: "incoinpaysliveearning.firebaseapp.com",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning",
  storageBucket: "incoinpaysliveearning.firebasestorage.app",

  appId: "1:971873814750:web:7418c7da119e4725ed9a4f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸ” Check Login */

onAuthStateChanged(auth,(user)=>{

  setTimeout(()=>{

    if(user){
      window.location.href="dashboard.html";
    }else{
      window.location.href="login.html";
    }

  },1500); // Splash delay

</script>

</body>
</html>
