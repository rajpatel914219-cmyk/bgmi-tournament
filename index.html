<!DOCTYPE html>
<html>
<head>
<title>BGMI Slot Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#0f172a;
  font-family:Arial;
  color:white;
}
.box{
  width:360px;
  margin:40px auto;
  background:#1e293b;
  padding:20px;
  border-radius:10px;
}
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header a{
  color:#38bdf8;
  text-decoration:none;
  font-weight:bold;
  cursor:pointer;
}
input,button{
  width:100%;
  padding:10px;
  margin:8px 0;
  border:none;
  border-radius:5px;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
#msg{
  margin-top:10px;
  font-weight:bold;
  text-align:center;
}
.hidden{
  display:none;
}
</style>
</head>

<body>

<div class="box">

<!-- HEADER -->
<div class="header">
  <h2>BGMI Slot Booking</h2>
  <a onclick="openRules()">Rules</a>
</div>

<!-- ðŸ” ACCESS KEY -->
<div id="keySection">
  <input id="accessKey" placeholder="Enter Access Key">
  <button type="button" onclick="verifyKey()">OK</button>
</div>

<!-- ðŸ“‹ BOOKING FORM -->
<div id="bookingForm" class="hidden">

  <input id="name" placeholder="Player Name" oninput="autoCapitalize(this)">
  <input id="bgmi" placeholder="BGMI ID">

  <input id="fee" value="â‚¹50" readonly>

  <button type="button" onclick="submitForm()">Book Slot</button>

</div>

<p id="msg"></p>

</div>

<!-- ================= SCRIPT ================= -->
<script type="module">

import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, update }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  databaseURL:"https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ðŸ“± DEVICE ID */
function getDeviceId(){
  let id = localStorage.getItem("bgmi_device");
  if(!id){
    id = "dev-" + Math.random().toString(36).substr(2,10);
    localStorage.setItem("bgmi_device",id);
  }
  return id;
}

/* ðŸ”  AUTO CAPITAL */
window.autoCapitalize = (el)=>{
  el.value = el.value.toUpperCase();
};

/* RULES */
window.openRules = ()=>{
  window.open("rules.html","_blank");
};

/* ðŸ”“ VERIFY ACCESS KEY */
window.verifyKey = async ()=>{
  try{
    const key = document.getElementById("accessKey").value.trim();
    const msg = document.getElementById("msg");
    const deviceId = getDeviceId();

    if(!key){
      msg.innerHTML="âŒ Enter access key";
      msg.style.color="red";
      return;
    }

    const snap = await get(ref(db,"accessKeys/"+key));

    if(!snap.exists()){
      msg.innerHTML="âŒ Invalid key";
      msg.style.color="red";
      return;
    }

    const data = snap.val();

    if(Date.now() > data.expireAt){
      msg.innerHTML="â³ Key expired";
      msg.style.color="red";
      return;
    }

    if(data.used && data.deviceId !== deviceId){
      msg.innerHTML="ðŸš« Key already used on another device";
      msg.style.color="red";
      return;
    }

    await update(ref(db,"accessKeys/"+key),{
      used:true,
      deviceId:deviceId
    });

    document.getElementById("keySection").style.display="none";
    document.getElementById("bookingForm").classList.remove("hidden");

    msg.innerHTML="âœ… Booking Open";
    msg.style.color="#22c55e";

  }catch(err){
    console.error(err);
    document.getElementById("msg").innerHTML="âš ï¸ System Error";
  }
};

/* ðŸ“¤ SUBMIT + REDIRECT */
window.submitForm = ()=>{
  const name = document.getElementById("name").value.trim();
  const bgmi = document.getElementById("bgmi").value.trim();
  const msg = document.getElementById("msg");

  if(!name || !bgmi){
    msg.innerHTML="âŒ Fill all details";
    msg.style.color="red";
    return;
  }

  msg.innerHTML="âœ… Slot Booked! Redirecting...";
  msg.style.color="#22c55e";

  // â³ 1 second delay then dashboard
  setTimeout(()=>{
    window.location.href = "dashboard.html";
  },1000);
};

</script>

</body>
</html>
