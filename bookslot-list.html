<!DOCTYPE html>
<html>
<head>
<title>Booked Slot List</title>

<style>
body{
  background:#020617;
  font-family:Arial;
  color:white;
}
.box{
  width:95%;
  max-width:900px;
  margin:30px auto;
  background:#0f172a;
  padding:20px;
  border-radius:10px;
}
h2{
  text-align:center;
  margin-bottom:15px;
}
table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  padding:10px;
  border-bottom:1px solid #1e293b;
  text-align:left;
}
th{
  background:#020617;
}
tr:hover{
  background:#1e293b;
}
.empty{
  text-align:center;
  opacity:0.7;
  padding:20px;
}
</style>
</head>

<body>

<div class="box">
<h2>BOOKED SLOT LIST</h2>

<table>
<thead>
<tr>
  <th>#</th>
  <th>Player Name</th>
  <th>BGMI ID</th>
  <th>Mobile</th>
  <th>Team</th>
  <th>Slot</th>
  <th>Fee</th>
  <th>Time</th>
</tr>
</thead>

<tbody id="list">
<tr>
  <td colspan="8" class="empty">Loading...</td>
</tr>
</tbody>
</table>

</div>

<!-- ============ FIREBASE ============ -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  authDomain: "incoinpaysliveearning.firebaseapp.com",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning",
  storageBucket: "incoinpaysliveearning.firebasestorage.app",
  messagingSenderId: "971873814750",
  appId: "1:971873814750:web:7418c7da119e4725ed9a4f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* ðŸ“¡ READ BOOKINGS */
const list = document.getElementById("list");

onValue(ref(db,"bookings"),snap=>{
  list.innerHTML = "";

  if(!snap.exists()){
    list.innerHTML =
      `<tr><td colspan="8" class="empty">No bookings yet</td></tr>`;
    return;
  }

  let i = 1;
  snap.forEach(child=>{
    const d = child.val();
    const time = new Date(d.time || Date.now()).toLocaleString();

    list.innerHTML += `
      <tr>
        <td>${i++}</td>
        <td>${d.name || "-"}</td>
        <td>${d.bgmi || "-"}</td>
        <td>${d.mobile || "-"}</td>
        <td>${d.team || "-"}</td>
        <td>${d.slot || "-"}</td>
        <td>â‚¹${d.fee || "-"}</td>
        <td>${time}</td>
      </tr>
    `;
  });
});

</script>

</body>
</html>
