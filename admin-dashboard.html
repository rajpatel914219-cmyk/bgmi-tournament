<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Access Key Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:#020617;
  font-family:Arial;
  color:white;
}
.box{
  max-width:420px;
  margin:80px auto;
  background:#0f172a;
  padding:25px;
  border-radius:14px;
}
h2{
  text-align:center;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:8px;
}
input,select{
  background:#020617;
  color:white;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
.key-box{
  background:#020617;
  padding:15px;
  border-radius:10px;
  text-align:center;
  font-size:18px;
  letter-spacing:2px;
  margin-top:10px;
  border:1px dashed #22c55e;
}
.msg{
  text-align:center;
  margin-top:10px;
}
.logout{
  background:#ef4444;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="box">
  <h2>ðŸ”‘ Generate Access Key</h2>

  <select id="duration">
    <option value="1">1 Hour</option>
    <option value="3" selected>3 Hours</option>
    <option value="6">6 Hours</option>
    <option value="12">12 Hours</option>
  </select>

  <button onclick="generate()">Generate Key</button>

  <div id="keyBox" class="key-box" style="display:none;"></div>

  <button class="logout" onclick="logout()">Logout</button>

  <p class="msg" id="msg"></p>
</div>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, set }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”‘ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  authDomain: "incoinpaysliveearning.firebaseapp.com",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning",
  storageBucket: "incoinpaysliveearning.firebasestorage.app",
  messagingSenderId: "971873814750",
  appId: "1:971873814750:web:7418c7da119e4725ed9a4f"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

/* ðŸ”’ ADMIN PROTECTION */
onAuthStateChanged(auth,user=>{
  if(!user){
    window.location.href="login.html";
  }
});

/* ðŸ” RANDOM KEY GENERATOR */
function randomKey(){
  return "BGMI-" + Math.random().toString(36).substring(2,8).toUpperCase();
}

/* ðŸš€ GENERATE & SAVE KEY */
window.generate = async ()=>{
  const hours = Number(document.getElementById("duration").value);
  const key = randomKey();
  const expireAt = Date.now() + (hours * 60 * 60 * 1000);

  await set(ref(db,"accessKeys/"+key),{
    expireAt: expireAt,
    createdAt: Date.now(),
    active: true
  });

  document.getElementById("keyBox").style.display="block";
  document.getElementById("keyBox").innerHTML = key;

  const msg = document.getElementById("msg");
  msg.innerHTML = `âœ… Key valid for ${hours} hour(s)`;
  msg.style.color = "#22c55e";
};

/* ðŸšª LOGOUT */
window.logout = ()=>{
  signOut(auth).then(()=>{
    window.location.href="login.html";
  });
};
</script>

</body>
</html>
