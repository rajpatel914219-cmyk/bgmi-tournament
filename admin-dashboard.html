<!DOCTYPE html>
<html>
<head>
<title>BGMI Admin Panel</title>

<style>
body{
  background:#020617;
  font-family:Arial;
  color:white;
  margin:0;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 20px;
}

.logout-btn{
  background:#ef4444;
  border:none;
  padding:8px 14px;
  border-radius:8px;
  color:white;
  cursor:pointer;
  font-weight:bold;
}

.logout-btn:hover{
  opacity:.85;
}

.box{
  width:420px;
  margin:20px auto;
  background:#0f172a;
  padding:20px;
  border-radius:12px;
  text-align:center;
}

h2{
  margin-bottom:20px;
}

.card{
  background:#020617;
  padding:15px;
  margin:12px 0;
  border-radius:10px;
  cursor:pointer;
  transition:0.3s;
}

.card:hover{
  background:#1e293b;
}

.card span{
  display:block;
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>

<!-- ğŸ” TOP BAR -->
<div class="topbar">
  <div style="font-size:18px;font-weight:bold;color:#22c55e;">
    BGMI ADMIN PANEL
  </div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="box">

  <div class="card" onclick="openPage('admin-accesskey.html')">
    ğŸ”‘ Access Key & Slots
    <span>Create key â€¢ Set price â€¢ 3h expiry</span>
  </div>

  <div class="card" onclick="openPage('admin-bookslot-list.html')">
    ğŸ“‹ Booked Slot List
    <span>View all player bookings</span>
  </div>

  <div class="card" onclick="openPage('admin-leaderboard.html')">
    ğŸ† Kill Points Leaderboard
    <span>Update & manage kills</span>
  </div>

  <div class="card" onclick="openPage('roomid.html')">
    ğŸ® Room ID & Password
    <span>Send room details to players</span>
  </div>

</div>

<script>

/* ğŸ” AUTO LOGOUT AFTER 7 DAYS */
const MAX_DAYS = 7;
const now = Date.now();

let loginTime = localStorage.getItem("admin_login_time");

if(!loginTime){
  localStorage.setItem("admin_login_time", now);
}else{
  const daysPassed = (now - loginTime) / (1000 * 60 * 60 * 24);
  if(daysPassed >= MAX_DAYS){
    logout();
  }
}

/* ğŸ”“ LOGOUT FUNCTION */
function logout(){
  localStorage.removeItem("admin_login_time");
  alert("Logged out successfully");
  window.location.href = "../index.html";  // change if needed
}

function openPage(page){
  window.location.href = page;
}
</script>

</body>
</html>
