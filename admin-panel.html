<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ADMIN PANEL - BGMI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#0f172a;
  color:white;
  padding:20px;
}

h2{
  text-align:center;
  color:#22c55e;
  margin-bottom:20px;
}

.container{
  max-width:500px;
  margin:auto;
}

.card{
  background:#1e293b;
  padding:15px;
  border-radius:12px;
  margin-bottom:20px;
}

input,button{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:8px;
  font-size:14px;
}

input{
  background:#0f172a;
  color:white;
}

button{
  background:#16a34a;
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#22c55e;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th, td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #334155;
}

th{
  background:#16a34a;
}

.rank{
  font-weight:bold;
  color:#22c55e;
}

#msg{
  text-align:center;
  font-weight:bold;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<h2>üéÆ ADMIN PANEL - KILL UPDATE</h2>

<div class="card">
  <input id="playerName" placeholder="Player Name (UPPERCASE)">
  <input id="kills" type="number" placeholder="Kills">
  <button onclick="addOrUpdate()">ADD / UPDATE PLAYER</button>
  <p id="msg"></p>
</div>

<div class="card">
  <h3>üèÜ Live Leaderboard</h3>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Player</th>
        <th>Kills</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>
</div>

</div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from 
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { getDatabase, ref, set, update, onValue, get }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const leaderboardRef = ref(db, "leaderboard");
const tableBody = document.getElementById("leaderboardBody");

/* ==============================
   ‚ûï ADD / UPDATE PLAYER
============================== */
window.addOrUpdate = async () => {

  const name = document.getElementById("playerName").value.trim().toUpperCase();
  const kills = parseInt(document.getElementById("kills").value);
  const msg = document.getElementById("msg");

  if(!name || isNaN(kills)){
    msg.innerText = "‚ùå Enter valid details";
    msg.style.color = "red";
    return;
  }

  try{

    const playerRef = ref(db, "leaderboard/" + name);
    const snap = await get(playerRef);

    if(snap.exists()){
      // UPDATE KILLS
      await update(playerRef,{
        kills:kills
      });
      msg.innerText = "‚úÖ Player Updated";
    }else{
      // ADD NEW PLAYER
      await set(playerRef,{
        name:name,
        kills:kills
      });
      msg.innerText = "‚úÖ Player Added";
    }

    msg.style.color = "#22c55e";

    document.getElementById("playerName").value="";
    document.getElementById("kills").value="";

  }catch(e){
    msg.innerText="‚ùå Error saving data";
    msg.style.color="red";
    console.error(e);
  }
};


/* ==============================
   üî• REALTIME LEADERBOARD
============================== */
onValue(leaderboardRef, (snapshot)=>{

  tableBody.innerHTML="";

  if(!snapshot.exists()){
    tableBody.innerHTML="<tr><td colspan='3'>No Data</td></tr>";
    return;
  }

  const data = snapshot.val();
  const players = Object.values(data);

  // SORT DESCENDING
  players.sort((a,b)=>b.kills - a.kills);

  players.forEach((player,index)=>{

    const row = `
      <tr>
        <td class="rank">${index+1}</td>
        <td>${player.name}</td>
        <td>${player.kills}</td>
      </tr>
    `;

    tableBody.innerHTML += row;
  });

});
</script>

</body>
</html>
