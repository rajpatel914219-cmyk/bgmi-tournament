<!DOCTYPE html>
<html>
<head>
<title>BGMI Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;}

body{
  background:#020617;
  font-family:Arial;
  color:white;
  margin:0;
}

.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
}

.panel-title{
  font-size:16px;
  font-weight:bold;
  color:#22c55e;
}

.logout-btn{
  background:#ef4444;
  border:none;
  padding:7px 12px;
  border-radius:8px;
  color:white;
  cursor:pointer;
  font-size:13px;
  font-weight:bold;
}

.box{
  width:100%;
  max-width:400px;
  margin:10px auto 30px auto;
  background:#0f172a;
  padding:18px;
  border-radius:14px;
}

.card{
  background:#020617;
  padding:14px;
  margin:12px 0;
  border-radius:12px;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  background:#1e293b;
}

.card span{
  display:block;
  font-size:12px;
  opacity:.8;
  margin-top:5px;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="panel-title"></div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</div>

<div class="box">

  <div class="card" onclick="openPage('admin-accesskey.html')">
    ğŸ”‘ Access Key & Slots
    <span>Create key â€¢ Manage expiry</span>
  </div>

  <div class="card" onclick="openPage('admin-bookslot-list.html')">
    ğŸ“‹ Booked Slot List
    <span>View all team registrations</span>
  </div>

  <div class="card" onclick="openPage('admin-leaderboard.html')">
    ğŸ† Kill Points Leaderboard
    <span>Update & manage kills</span>
  </div>

  <div class="card" onclick="openPage('roomid.html')">
    ğŸ® Room ID & Password
    <span>Send room details to players</span>
  </div>

</div>

<script type="module">

/* ğŸ”¥ FIREBASE IMPORT */
import { initializeApp } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { getDatabase }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ğŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  authDomain: "incoinpaysliveearning.firebaseapp.com",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning",
  storageBucket: "incoinpaysliveearning.appspot.com",
  messagingSenderId: "1234567890",
  appId: "1:1234567890:web:abcdef123456"
};

/* ğŸ”¥ INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* ğŸ” AUTH CHECK */
onAuthStateChanged(auth, user => {
  if(!user){
    window.location.href = "login.html";
  }
});

/* ğŸ” AUTO LOGOUT AFTER 7 DAYS */
const MAX_DAYS = 7;
const now = Date.now();

let loginTime = localStorage.getItem("admin_login_time");

if(!loginTime){
  localStorage.setItem("admin_login_time", now);
}else{
  const daysPassed = (now - loginTime) / (1000 * 60 * 60 * 24);
  if(daysPassed >= MAX_DAYS){
    logout();
  }
}

/* ğŸ”“ LOGOUT */
window.logout = async function(){
  await signOut(auth);
  localStorage.removeItem("admin_login_time");
  alert("Logged out successfully");
  window.location.href = "login.html";
};

/* ğŸ”— NAVIGATION */
window.openPage = function(page){
  window.location.href = page;
};

</script>

</body>
</html>
