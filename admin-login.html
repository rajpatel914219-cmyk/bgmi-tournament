<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>

<style>
body{
  background:#020617;
  font-family:Arial;
  color:white;
}
.box{
  width:360px;
  margin:80px auto;
  background:#0f172a;
  padding:25px;
  border-radius:12px;
  text-align:center;
}
h2{
  margin-bottom:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin:10px 0;
  border:none;
  border-radius:6px;
}
button{
  background:#22c55e;
  font-weight:bold;
  cursor:pointer;
}
#msg{
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="box">
  <h2>ADMIN LOGIN</h2>

  <input id="email" type="email" placeholder="Admin Email">
  <input id="password" type="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <p id="msg"></p>
</div>

<!-- ============ FIREBASE AUTH ============ -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  signInWithEmailAndPassword, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  authDomain: "incoinpaysliveearning.firebaseapp.com",
  projectId: "incoinpaysliveearning",
  storageBucket: "incoinpaysliveearning.firebasestorage.app",
  messagingSenderId: "971873814750",
  appId: "1:971873814750:web:7418c7da119e4725ed9a4f"
};

/* INIT */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

/* ðŸ”‘ LOGIN */
window.login = ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  if(!email || !password){
    msg.innerHTML = "âŒ Email & Password required";
    msg.style.color = "red";
    return;
  }

  signInWithEmailAndPassword(auth,email,password)
    .then(()=>{
      msg.innerHTML = "âœ… Login successful";
      msg.style.color = "#22c55e";
      setTimeout(()=>{
        window.location.href = "index.html";
      },800);
    })
    .catch(err=>{
      msg.innerHTML = "âŒ " + err.message;
      msg.style.color = "red";
    });
};

/* ðŸ”’ AUTO REDIRECT IF LOGGED IN */
onAuthStateChanged(auth,user=>{
  if(user){
    window.location.href = "admin.html";
  }
});

</script>

</body>
</html>
