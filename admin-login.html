<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login - BGMI Tournament</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:radial-gradient(circle at top,#0f172a,#020617);
  color:white;
  padding:15px;
}

.login-box{
  width:100%;
  max-width:380px;
  background:linear-gradient(180deg,#0b1220,#020617);
  border-radius:20px;
  padding:25px;
  box-shadow:0 0 40px rgba(34,197,94,.25);
}

.title{
  text-align:center;
  font-size:20px;
  font-weight:bold;
  color:#22c55e;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:12px;
  background:#111827;
  color:white;
  font-size:14px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  opacity:.9;
}

#msg{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="login-box">
  <div class="title">üîê ADMIN LOGIN</div>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">LOGIN</button>

  <p id="msg"></p>
</div>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

import { 
  getAuth, 
  signInWithEmailAndPassword, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import { 
  getDatabase, 
  ref, 
  get 
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyDsJUtZdIXcsB0w_2MQhMBXxIgbI3ijOvg",
  databaseURL: "https://incoinpaysliveearning-default-rtdb.firebaseio.com",
  projectId: "incoinpaysliveearning"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

const msg = document.getElementById("msg");

/* üîÑ AUTO REDIRECT IF ALREADY LOGGED IN */
onAuthStateChanged(auth, async (user)=>{
  if(user){
    const snap = await get(ref(db,"admins/"+user.uid));
    if(snap.exists()){
      window.location.href="admin-dashboard.html";
    }else{
      await signOut(auth);
    }
  }
});

/* üîê LOGIN FUNCTION */
window.login = async ()=>{

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!email || !password){
    msg.innerText="‚ùå Fill all fields";
    msg.style.color="red";
    return;
  }

  try{

    const userCred = await signInWithEmailAndPassword(auth,email,password);
    const uid = userCred.user.uid;

    const roleSnap = await get(ref(db,"admins/"+uid));

    if(!roleSnap.exists()){
      await signOut(auth);
      msg.innerText="‚õî Not Authorized";
      msg.style.color="red";
      return;
    }

    msg.innerText="‚úÖ Login Successful";
    msg.style.color="#22c55e";

    setTimeout(()=>{
      window.location.href="admin-dashboard.html";
    },1000);

  }catch(error){

    let errorMessage="Login Failed";

    if(error.code==="auth/user-not-found")
      errorMessage="‚ùå Admin not found";

    if(error.code==="auth/wrong-password")
      errorMessage="‚ùå Wrong password";

    if(error.code==="auth/invalid-email")
      errorMessage="‚ùå Invalid email";

    msg.innerText=errorMessage;
    msg.style.color="red";
  }

};

</script>

</body>
</html>
